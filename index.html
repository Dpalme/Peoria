<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Peoria</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/peoria-0-2-2.css" />
</head>

<body>
  <header class="green-secondary-bg white relative col-height">
    <div class="container">
      <h3 class="black half column margin-none text-left">Peoria</h3>

      <div class="hamburger one columns five-offset text-right half-gutter-padding-vertical front-2" onclick="document.querySelector('ul').classList.toggle('open');">
        <div class="line"></div>
        <div class="line line-margin"></div>
        <div class="line"></div>
      </div>
    </div>

    <ul class="nav-links">
      <div class="absolute-center">
        <li><a class="header-link main-title" onclick="document.querySelector('ul').classList.toggle('open');"
            href="#about">Lightweight</a></li>
        <li><a class="header-link main-title" onclick="document.querySelector('ul').classList.toggle('open');"
            href="#projects">Grid</a></li>
        <li><a class="header-link main-title" onclick="document.querySelector('ul').classList.toggle('open');"
            href="#webapps">Night Mode</a></li>
        <li><a class="header-link main-title" onclick="document.querySelector('ul').classList.toggle('open');"
            href="#cv">CV</a></li>
      </div>
    </ul>
  </header>

  <div class="container-top-margin">
    <p class="text-center">A CSS library for all your CSS needs</p>
  </div>

  <div class="container-top-margin">
    <h3 class="gutter-margin-bottom">Lightweight</h3>
    <p class="col-margin-bottom">631 Lines</p>
  </div>

  <div class="container-top-margin text-right">
    <h3 class="gutter-margin-bottom">Grid</h3>
    <p class="col-margin-bottom">A comprehensive grid system derived from
      <a href="http://getskeleton.com/" class="links">skeleton</a>'s grid system</p>
    <div class="card flex-wrap text-center button-text">
      <div class="one columns mid-white-bg gutter-height rounded gutter-margin-bottom">1</div>
      <div class="eleven columns mid-white-bg gutter-height rounded gutter-margin-bottom">11</div>
      
      <div class="two columns mid-white-bg gutter-height margin-none rounded gutter-margin-bottom">2</div>
      <div class="ten columns mid-white-bg gutter-height rounded gutter-margin-bottom">10</div>
      
      <div class="three columns mid-white-bg gutter-height margin-none rounded gutter-margin-bottom">3</div>
      <div class="nine columns mid-white-bg gutter-height rounded gutter-margin-bottom">9</div>
      
      <div class="four columns mid-white-bg gutter-height margin-none rounded gutter-margin-bottom">4</div>
      <div class="eight columns mid-white-bg gutter-height rounded gutter-margin-bottom">8</div>

      <div class="five columns mid-white-bg gutter-height margin-none rounded gutter-margin-bottom">5</div>
      <div class="seven columns mid-white-bg gutter-height rounded gutter-margin-bottom">7</div>
      
      <div class="six columns mid-white-bg gutter-height margin-none rounded gutter-margin-bottom">6</div>
      <div class="six columns mid-white-bg gutter-height rounded gutter-margin-bottom">6</div>
    </div>
  </div>

  <div class="container-top-margin text-center">
    <h3 class="gutter-margin-bottom">Night Mode</h3>
    <button onclick="document.querySelector('body').classList.toggle('night');"
     class="half-gutter-padding">
      Night Mode</button>
  </div>

  <div class="container-top-margin text-center">
    <h3 class="gutter-margin-bottom">Built in hamburger menu</h3>
    <div class="hamburger horizontal-center" onclick="document.querySelector('ul').classList.toggle('open');">
      <div class="line"></div>
      <div class="line line-margin"></div>
      <div class="line"></div>
    </div>
  </div>
</body>

</html>
